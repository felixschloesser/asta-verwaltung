{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Ein Schlüsselverwaltungssystem für den AStA der TU-Hamburg.">
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type='image/png' href="{% static 'keys/images/favicon.png' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/bulma-responsive-tables.css' %}">

    <!-- JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.slim.js"></script>
    <script src="{% static 'js/hamburger.js' %}"></script>

</head>
<body>
    <!-- Navbar-->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'keys:index' %}">
                <img src="{% static 'keys/images/logo_grey.png' %}" alt="logo" width="48" height="28">
            </a>

        </div>
    </nav>

    <!--Content -->
    <section class="section">
    {% block content %} {% endblock %}
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            {% block footer %} {% endblock %}
        </div>
    </footer>
    <!--Additional JS-->
    {% block additional_js %}
    {% endblock %}
</body>
</html>
