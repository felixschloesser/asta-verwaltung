{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Ein Schlüsselverwaltungssystem für den AStA der TU-Hamburg.">
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type='image/png' href="{% static 'keys/images/favicon.png' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/bulma-responsive-tables.css' %}">

    <!-- JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.slim.js"></script>
    <script src="{% static 'js/hamburger.js' %}"></script>

</head>
<body>
    <!-- Navbar-->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'keys:index' %}">
                <img src="{% static 'keys/images/logo_grey.png' %}" alt="logo" width="48" height="28">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <!--Hamburger Button-->
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenuColordark-example" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'keys:person-list' %}">Personen</a>
                <a class="navbar-item" href="{% url 'keys:key-list' %}">Schlüssel</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="{% url 'keys:issue-list' %}">Ausleihen</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{% url 'keys:issue-new' %}">Neue Ausgabe</a>
                        <a class="navbar-item" href="{% url 'keys:issue-return-list' %}">Neue Rücknahme</a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="button is-light" href="{% url 'admin:index' %}">Anmelden</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Content -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://asta-tuhh.de/euer_asta/it/">TinTin's </a><strong>Schlüsselverwaltungssystem</strong>. Quelltext steht unter der
                <a href="https://eur-lex.europa.eu/legal-content/DE/TXT/?uri=CELEX:32017D0863">EUPL 1.2</a>.
            </p>
        </div>
    </footer>
    <!--Additional JS-->
    {% block additional_js %}
    {% endblock %}
</body>
</html>
