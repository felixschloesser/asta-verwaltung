{% extends "polls/base.html" %}

{% block content %}
<section class="section">
<div class="container is-desktop">

<h1 class="title">Results for {{ question.question_text }}</h1>



<nav class="level">
{% for choice in question.choice_set.all %}
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">{{ choice.choice_text }}</p>
      <p class="title">{{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
    </div>
  </div>
{% endfor %}
</nav>

<a class="button" href="{% url 'polls:detail' question.id %}">Vote again?</a>

</div>
</section>
{% endblock %}
